<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esc√°ner de QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qr-scanner/1.4.2/qr-scanner.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #scanButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            transition: transform 0.3s;
        }
        #scanButton:hover {
            transform: scale(1.05);
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            width: 80%;
            max-width: 300px;
        }
        #video {
            display: none;
            max-width: 100%;
            max-height: 70vh;
        }
    </style>
</head>
<body>
    <button id="scanButton">SCANEAR</button>
    <video id="video"></video>
    <input type="text" id="result" placeholder="DATO" readonly>

    <script>
        const scanButton = document.getElementById('scanButton');
        const video = document.getElementById('video');
        const resultInput = document.getElementById('result');
        let qrScanner = null;

        scanButton.addEventListener('click', () => {
            if (qrScanner) {
                qrScanner.stop();
                qrScanner.destroy();
                qrScanner = null;
                video.style.display = 'none';
                scanButton.textContent = 'SCANEAR';
            } else {
                qrScanner = new QrScanner(
                    video,
                    result => {
                        resultInput.value = result.data;
                        qrScanner.stop();
                        video.style.display = 'none';
                        scanButton.textContent = 'SCANNEAR';
                    },
                    { returnDetailedScanResult: true }
                );
                qrScanner.start().then(() => {
                    video.style.display = 'block';
                    scanButton.textContent = 'DETENER';
                });
            }
        });
    </script>
</body>
</html>
