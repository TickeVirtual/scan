<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #reader {
            width: 100%;
            margin-top: 20px;
            display: none;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #start-scan {
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.5s ease;
        }

        #start-scan:hover {
            background: linear-gradient(45deg, violet, indigo, blue, green, yellow, orange, red);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Escanear Código QR</h1>
        <button id="start-scan">SCANEAR</button>
        <div id="reader"></div>
        <input type="text" id="result" placeholder="DATO" readonly>
    </div>

    <!-- Importar la librería html5-qrcode -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        let scannerStarted = false;
        let html5QrCode;

        document.getElementById("start-scan").addEventListener("click", function () {
            if (!scannerStarted) {
                // Inicializar el lector de código QR al hacer clic en el botón
                html5QrCode = new Html5Qrcode("reader");

                // Mostrar el área del lector
                document.getElementById("reader").style.display = "block";
                
                // Iniciar el escaneo
                html5QrCode.start(
                    { facingMode: "environment" },  // Usa la cámara trasera del dispositivo
                    {
                        fps: 10,    // Cuadros por segundo
                        qrbox: { width: 250, height: 250 }  // Tamaño del área de escaneo
                    },
                    onScanSuccess,
                    onScanError
                ).then(() => {
                    console.log("Cámara iniciada correctamente");
                }).catch(err => {
                    console.error(`Error al iniciar el escaneo: ${err}`);
                    alert("Error al acceder a la cámara: " + err.message);
                });

                // Cambiar el estado
                scannerStarted = true;
            } else {
                // Detener el escaneo si ya está en curso
                html5QrCode.stop().then(() => {
                    console.log("Cámara detenida");
                    document.getElementById("reader").style.display = "none";
                    scannerStarted = false;
                }).catch(err => {
                    console.error(`Error al detener el escaneo: ${err}`);
                });
            }
        });

        function onScanSuccess(decodedText, decodedResult) {
            // Cuando el código QR sea escaneado correctamente
            document.getElementById('result').value = decodedText;
            console.log(`Código escaneado: ${decodedText}`, decodedResult);

            // Detener el escaneo después de un resultado exitoso
            html5QrCode.stop().then(() => {
                console.log("Escaneo detenido automáticamente después del éxito.");
                document.getElementById("reader").style.display = "none";
                scannerStarted = false;
            }).catch(err => {
                console.error(`Error al detener el escaneo: ${err}`);
            });
        }

        function onScanError(errorMessage) {
            // Manejar errores de escaneo
            console.warn(`Error al escanear: ${errorMessage}`);
        }
    </script>
</body>
</html>
